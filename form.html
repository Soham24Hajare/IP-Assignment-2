<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
         <legend align="center"><h2>Enter Personal Details</h2></legend>
        <label for="name">Name:&nbsp; &nbsp;</label>
        <input type="text" id="name" name="name" required >
            
        
        <br>
        <br>
        <br>
        
        <label for="email">Email:&nbsp; &nbsp;</label>
        <input type="email" id="email" name="email" required >
        <br>
        <br>
        <br>
        </fieldset>
        <br>
        
        
        <fieldset>
        <legend align="center"><h2>Enter T-Shirt Details</h2></legend>
        <label for="tshirt_size">T-Shirt Size:&nbsp; &nbsp;</label>
        <select id="tshirt_size" name="tshirt_size" required>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <!-- Add more size options as needed -->
        </select>
        <br>
        <br>
        <br>
        
        
        <label for="color">T-Shirt Color: &nbsp; &nbsp;</label>
        <input type="color" id="color" name="color" required>
        <br>
        <br>
        <br>

        <label for="text">Custom Text:&nbsp; &nbsp;</label>
        <input type="text" id="text" name="text" required>
        <br>
        <br>
        <br>
        <label for="image">Custom Image:&nbsp; &nbsp;</label>
        <input type="file" id="image" name="image">
        <br>
        <br>
        <br>
        <label for="quantity">Quantity:&nbsp; &nbsp;</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
        <br>
        <br>
        <br>
        <label for="delivery_date">Preferred Delivery Date:&nbsp; &nbsp;</label>
        <input type="date" id="delivery_date" name="delivery_date" required>
        <br>
        <br>
        <br>
        <label for="special_instructions">Special Instructions:&nbsp; &nbsp;</label>
        <textarea id="special_instructions" name="special_instructions" rows="4"></textarea>
        <br>
        <br>
        <br>
        
        <hr>
        <br>
        <input type="submit" value="Place Order" width="100px">
        <br>
        <br>
        </fieldset>
    </form>
    
</body>
</html>
